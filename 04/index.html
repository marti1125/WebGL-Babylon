<!DOCTYPE html>
<html>
<head>
    <title>Babylon</title>
    <script src="../lib/babylon.1.0.1.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
	<script>
	
    var canvas = document.getElementById("renderCanvas");
    var engine = new BABYLON.Engine(canvas, true);
	var scene = new BABYLON.Scene(engine);
	
	var camera = new BABYLON.FreeCamera("Camera", new BABYLON.Vector3(0, 0, -10), scene);
	var light0 = new BABYLON.PointLight("Omni0", new BABYLON.Vector3(0, 100, 100), scene);
	var sphere = BABYLON.Mesh.CreateSphere("Sphere", 16, 3, scene);
	
	var material = new BABYLON.StandardMaterial("default", scene);
	material.diffuseTexture = new BABYLON.Texture("background.jpg", scene);
	material.diffuseTexture.hasAlpha = true;
	material.emissiveColor = new BABYLON.Color3(0.3, 0.3, 0.3);
	material.backFaceCulling = false;
	sphere.material = material;
	
	var alpha = 0;
	sphere.scaling.x = 0.5;
	sphere.scaling.z = 1.5;
	scene.beforeRender = function() {
		sphere.rotation.x = alpha;
		sphere.rotation.y = alpha;

		alpha += 0.01;
	};
	
	// Render loop
	var renderLoop = function () {
		// Start new frame
		engine.beginFrame();

		scene.render();

		// Present
		engine.endFrame();

		// Register new frame
		BABYLON.Tools.QueueNewFrame(renderLoop);
	};

	BABYLON.Tools.QueueNewFrame(renderLoop);
	
	</script>
</body>
</html>
